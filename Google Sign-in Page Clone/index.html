<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sign-In Clone</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Google logo is loaded from Google's CDN -->
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" />
    </div>
    <div class="title">Sign in</div>
    <div class="subtitle">to continue to Gmail</div>
    <form>
      <div class="input-group">
        <label for="email">Email or phone</label>
        <input type="text" id="email" placeholder="Email or phone" />
      </div>
      <button type="submit" class="button">Next</button>
    </form>
    <div class="footer">
      <a href="#">Create account</a>
    </div>
  </div>
</body>
</html>
